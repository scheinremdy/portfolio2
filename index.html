<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Friendly Route Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Eco-Friendly Route Planner</h1>
    </header>

    <main>
        <div>
            <label for="startLocation">Start Location:</label>
            <input type="text" id="startLocation" placeholder="Enter start location">
        </div>
        <div>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination">
        </div>
        <button id="findRoute">Find Eco-Friendly Route</button>
        <p id="routeResult"></p>
    </main>

    <script src="scripts.js"></script> <!-- Make sure this file exists -->
</body>
</html>
